<!DOCTYPE html>
<html lang="en">
<head>
    <title>BootstrapForm - first exercise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container-fluid">
        <h4>What would you like to do next ?</h4>
        <p class="p__first">Choose if you have a discount code or reward points you want to use or would like to estimate your delivery cost.</p>
    </div>
    
        <div class="row m-4 col-9 border border-warning rounded m-1">
            <div class="col border border-danger rounded m-4">
                <div class="form-check mb-3 mt-3 ">
                    <input type="checkbox" class="form-check-input" id="check1" name="check1"value="check1">
                    <label class="form-check-label" for="check1">Use Counpon Code</label>
                </div>
                <div class="form-check mb-3 mt-3">
                    <input type="checkbox" class="form-check-input" id="check2" name="check2"value="check2">
                    <label class="form-check-label" for="check2">Use Gift Voucher</label>
                </div>
                <div class="form-check mb-3 mt-3">
                    <input type="checkbox" class="form-check-input" id="check3" name="check3"value="check3">
                    <label class="form-check-label" for="check3">Estimate Shipping & Taxes</label>
                </div>
                <div class="row mt-5">
                    <div class="col-4 form-group">
                        <label for="select1">Country:</label>
                        <select class="form-control" id="select1">
                            <option value="Italia">Italia</option>
                            <option value="USA">USA</option>
                            <option value="VietNam">VietNam</option>
                    </select>
                    </div>
                    <div class="col-4 form-group">
                        <label for="select2">Region/State:</label>
                        <select class="form-control" id="select2">
                            <option value="Florida">Florida</option>
                            <option value="Maine">Maine</option>
                            <option value="Alaska">Alaska</option>
                        </select>
                    </div>
                    <div class="col-4 form-group">
                        <label for="zipcode">Zip code:</label>
                        <input id="zipcode" type="zipcode" class="form-control" name="zipcode" placeholder="Zip code">
                    </div>
                </div>
                <div class="row m-5 ml-2">
                    <div class="col-6 form-group">
                        <input type="submit" class="btn btn-danger"  name="getquotes" value="Get Quotes">
                    </div>
                    <div class="col-6 form-group">
                        <input type="submit" class="btn btn-danger" name="continue" value="Continue">
                    </div>
                </div>
            </div>
            <div class="col border border-danger rounded m-4 ">
                <div class="input-group mt-3">
                    <input id="cardsubtotal" type="cardsubtotal" class="form-control" name="cardsubtotal" placeholder="Card sub total">
                </div>
                <div class="input-group mt-3">
                    <input id="ecotax" type="ecotax" class="form-control" name="ecotax" placeholder="Eco tax">
                </div>
                <div class="input-group mt-3">
                    <input id="shippingcost" type="shippingcost" class="form-control" name="shippingcost" placeholder="Shipping cost">
                </div>
                <div class="input-group mt-3">
                    <input id="total" type="total" class="form-control" name="total" placeholder="Total">
                </div>
                <div class="row mt-5">
                    <div class="col-6 form-group">
                        <input type="submit" class="btn btn-danger" name="update" value="Update">
                    </div>
                    <div class="col-6 form-group">
                        <input type="submit" class="btn btn-danger" name="checkout" value="Check Out">
                    </div>
                </div>  
            </div>
          </div>
    </div>

</body>
</html>
